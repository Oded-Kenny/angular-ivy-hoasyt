<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>User name </label>
      <input #username name="first" type="text" class="form-control" />
    </div>
    <div class="form-group col-md-6">
      <label> Password</label>
      <input  #pass type="text" name="last" class="form-control" />
    </div>
  </div>

  <div class="form-row">
    <button (click)="login(username.value,pass.value)">Login</button>
  </div>
</form>
